<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="static/dropdown.js"></script>
    <meta charset="UTF-8">
    <title>Paul the Octupus</title>
</head>
<body>
    <form class="form-inline" method="POST" action="{{ url_for('test') }}">
      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Please select</span>
                <select name="team_1" class="selectpicker form-control">
                {%for i in range(0, len)%}
                  <option value="{{team_names[i]}}">{{team_names[i]}}</option>
                  {% endfor %}
                </select>
        </div>
          <div class="input-group">
            <span class="input-group-addon">Please select</span>
                <select name="team_2" class="selectpicker form-control">
                {%for i in range(0, len)%}
                  <option value="{{team_names[i]}}">{{team_names[i]}}</option>
                  {% endfor %}
                </select>
          </div>
        <button type="submit" class="btn btn-default">Go</button>
      </div>
    </form>
</body>
</html>
