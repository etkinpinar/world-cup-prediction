<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="static/dropdown.js"></script>
    <meta charset="UTF-8">
    <title>Paul The Octupus</title>
</head>
<body>
    <div class="body-wrapper" style="text-align: center; padding-top: 50px;">
    <h1 style="font-size: 50px;">Paul The Octopus</h1>
    <img src="static/paul.jpg" alt="Paul The Octopus" style="width: 500px; height: 300px;">
        <form class="form-inline" method="POST" style="margin-bottom: 15vh;" action="{{ url_for('index') }}">
          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Please select</span>
                    <select name="team_1" class="selectpicker form-control">
                    {%for i in range(0, len)%}
                      <option value="{{team_names[i]}}">{{team_names[i]}}</option>
                      {% endfor %}
                    </select>
            </div>
              <div class="input-group">
                <span class="input-group-addon">Please select</span>
                    <select name="team_2" class="selectpicker form-control">
                    {%for i in range(0, len)%}
                      <option value="{{team_names[i]}}">{{team_names[i]}}</option>
                      {% endfor %}
                    </select>
              </div>
          </div>
        <button type="submit" class="send-wrapper" style="height: 300px; width:300px; height: 50px; margin-top: 50px;">Bring The Octopus</button>
        </form>
    {% if result %}
        {{ result }}
    {% endif %}
    </div>

</body>
</html>
